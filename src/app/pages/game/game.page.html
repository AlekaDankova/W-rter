<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{gameName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Последнее слово в игре: {{lastWord}}</ion-label><br/>
  <ion-button (click)="addWord()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
  <ion-list>
    <ion-item *ngFor="let item of woerter">
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
